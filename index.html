<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Focus timer, pomodoro timer" />

		<title>Focus Timer - Pomodoro</title>

		<link rel="shortcut icon" href="./assets/favicon.svg" type="image/x-svg" />

		<link rel="stylesheet" href="style.css" />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
			rel="stylesheet" />
		<script src="https://unpkg.com/@phosphor-icons/web"></script>

		<script type="module" src="./src/main.js" defer></script>
	</head>
	<body>
		<div id="app">
			<button id="toggle-mode">
				<span class="sr-only">Turn on light mode</span>
				<i class="ph-bold ph-sun"></i>
				<i class="ph-bold ph-moon"></i>
			</button>

			<section id="timer" class="flex">
				<span id="minutes">00</span>
				<span>:</span>
				<span id="seconds">00</span>
			</section>

			<section id="controls" class="flex">
				<button 
					data-action="toggleRunning" 
					class="ph ph-play-circle">
					<span class="sr-only">Start timer</span>
				</button>

				<button 
					data-action="toggleRunning"
					class="ph ph-pause-circle">
					<span class="sr-only">Stop timer</span>
				</button>

				<button 
					data-action="set"
					class="ph ph-timer secondary">
					<span class="sr-only">Ajust timer</span>
				</button>
				<button 
					data-action="reset"
					class="ph ph-stop-circle secondary">
					<span class="sr-only">Restart timer</span>
				</button>
				<button 
					data-action="toggleMusic"
					class="ph ph-speaker-x secondary">
					<span class="sr-only">Start music</span>
				</button>

				<button 
					data-action="toggleMusic"
					class="ph ph-speaker-high">
					<span class="sr-only">Stop music</span>
				</button>
			</section>
		</div>
	</body>
</html>
